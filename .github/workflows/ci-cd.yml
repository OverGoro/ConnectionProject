name: Java CI/CD Pipeline

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]
env:
  JAVA_VERSION: '21'
  GRADLE_VERSION: '8.7'
  POSTGRES_IMAGE: 'postgres:15'
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5434:5432
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ—ï¸ Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'  # Ğ’ĞºĞ»ÑÑ‡Ğ°ĞµĞ¼ ĞºĞµÑˆ Gradle
        
    - name: ğŸ”§ Make gradlew executable
      run: |
        if [ -f "code/gradlew" ]; then
          chmod +x code/gradlew
          echo "âœ… gradlew made executable"
        else
          echo "âŒ gradlew not found in code directory"
          find . -name "gradlew" | head -5
        fi
        
    - name: ğŸ“¦ Setup Gradle caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Check project structure
      run: |
        echo "ğŸ“ Project structure:"
        ls -lah
        echo ""
        echo "ğŸ” Searching for Gradle files:"
        find . -name "build.gradle" -o -name "build.gradle.kts" -o -name "gradlew" | head -20
        echo ""
        echo "ğŸ“Š Gradle projects:"
        if [ -d "code" ] && [ -f "code/gradlew" ]; then
          cd code && ./gradlew --version || true
          echo ""
          ./gradlew projects --console=plain -q || true
        else
          echo "âŒ ĞŸĞ°Ğ¿ĞºĞ° 'code' Ğ½Ğµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ° Ğ¸Ğ»Ğ¸ gradlew Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²ÑƒĞµÑ‚"
          echo "ğŸ“‚ Ğ¢ĞµĞºÑƒÑ‰Ğ°Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° ĞºĞ°Ñ‚Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ²:"
          find . -type d -maxdepth 3 | sort
        fi
        
    - name: ğŸ—ï¸ Build and Publish Shared Modules
      run: |
        echo "ğŸš€ Building and publishing shared modules to Maven Local..."
        if [ -d "code" ] && [ -f "code/gradlew" ]; then
          cd code && ./gradlew publishAllShared --stacktrace --info --build-cache
          
          echo "ğŸ“¦ Verifying published modules:"
          ls -la ~/.m2/repository/com/connection/ || echo "No Maven local repository found"
        else
          echo "âŒ Cannot build - 'code' directory or gradlew not found"
          exit 1
        fi
        
    - name: â³ Wait for services to be ready
      run: |
        echo "Waiting for services to be fully ready..."
        sleep 10
        
        echo "Checking PostgreSQL..."
        pg_isready -h localhost -p 5434 || echo "PostgreSQL not ready yet"
        
        echo "All services should be ready now"
        
    - name: ğŸ§ª Run All Tests
      run: |
        echo "ğŸ§ª Running all tests with testAll task..."
        if [ -d "code" ] && [ -f "code/gradlew" ]; then
          cd code && ./gradlew allTest --continue --build-cache
        else
          echo "âŒ Cannot run tests - 'code' directory or gradlew not found"
          exit 1
        fi
        
      continue-on-error: true
        
    - name: ğŸ“Š Generate Test Reports
      if: always()
      run: |
        echo "ğŸ“Š Generating test reports..."
        if [ -d "code" ] && [ -f "code/gradlew" ]; then
          cd code && ./gradlew generateCombinedAllureReport --no-daemon --build-cache
        else
          echo "âŒ Cannot generate reports - 'code' directory or gradlew not found"
        fi
        
    - name: ğŸ’¾ Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/build/test-results/
          **/build/reports/
        retention-days: 30
        
    - name: ğŸ“ˆ Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: |
          **/build/reports/allure-report/
          **/build/allure-results/
        retention-days: 30
        
    - name: ğŸ“‹ Upload Build Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: service-jars
        path: |
          **/service/*/build/libs/*.jar
          **/shared/*/build/libs/*.jar
        retention-days: 7

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
