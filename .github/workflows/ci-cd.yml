name: Java CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '21'
  GRADLE_VERSION: '8.7'
  POSTGRES_IMAGE: 'postgres:15'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5434:5432
    
    permissions:
      contents: read
      actions: read
      packages: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Install Allure
        run: |
          echo "üîç Checking if Allure is already installed..."
          if allure --version > /dev/null 2>&1; then
            echo "‚úÖ Allure is already installed"
            allure --version
          else
            echo "üì• Installing Allure..."
            sudo apt-get update
            sudo apt-get install -y default-jre-headless
            wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure_2.27.0-1_all.deb
            sudo dpkg -i allure_2.27.0-1_all.deb || true
            sudo apt-get install -f -y
            echo "‚úÖ Allure installation completed"
            allure --version
          fi
      
      - name: Restore Allure History
        uses: actions/cache@v4
        with:
          path: code/build/allure-history
          key: ${{ runner.os }}-allure-history-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-allure-history-${{ github.ref_name }}-
            ${{ runner.os }}-allure-history-
      
      - name: Setup Report directories
        run: |
          mkdir -p code
          mkdir -p code/build
          mkdir -p code/build/allure-history
          mkdir -p code/build/allure-results
          mkdir -p code/build/allure-report
      
      - name: Create Gradle Wrapper
        run: |
          echo "üîß Creating Gradle Wrapper..."
          cd code && gradle wrapper
          chmod +x gradlew
          echo "‚úÖ Gradle Wrapper creation completed"
      
      - name: üèóÔ∏è Build modules
        run: |
          echo "üöÄ Building and publishing shared modules to Maven Local..."
          if [ -f "code/gradlew" ]; then
            cd code && ./gradlew build -x test -x copyJarToK8s
          else
            echo "‚ùå Cannot build - gradlew not found"
            exit 1
          fi
      
      - name: üß™ Run All Tests (continue on test failure)
        id: run-tests
        run: |
          echo "üß™ Running all tests (will continue even if some tests fail)..."
          if [ -f "code/gradlew" ]; then
            # –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã —Å —Ñ–ª–∞–≥–æ–º --continue, —á—Ç–æ–±—ã –≤—Å–µ –º–æ–¥—É–ª–∏ –≤—ã–ø–æ–ª–Ω–∏–ª–∏—Å—å
            cd code && ./gradlew test -x generateAllureReport --continue
            TEST_EXIT_CODE=$?
            if [ $TEST_EXIT_CODE -eq 0 ]; then
              echo "‚úÖ All tests passed"
              echo "tests_passed=true" >> $GITHUB_OUTPUT
            else
              echo "‚ö†Ô∏è Some tests failed, but all tests were executed"
              echo "tests_passed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚ùå Cannot run tests - gradlew not found"
            echo "tests_passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            **/.gradle
            **/gradle
            **/build
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: üìä Collect Test Results
        if: always()
        run: |
          echo "üìä Collecting test results..."
          if [ -f "code/gradlew" ]; then
            cd code && ./gradlew collectAllureResults
          else
            echo "‚ùå Cannot generate reports - gradlew not found"
          fi

      - name: Generate Allure Report
        if: always()
        run: |
          echo "üìà Generating Allure report with history..."
          cd code && allure generate build/allure-results -o build/allure-report --clean
          
          # Copy history from previous report if exists
          if [ -d "build/allure-history" ]; then
            echo "üìö Copying history from previous reports..."
            cp -r build/allure-history/history build/allure-report/history || echo "No previous history found"
          fi
          
          # Generate new history for next run
          allure generate build/allure-results -o build/allure-history --clean
      
      - name: Save Allure History
        uses: actions/cache@v4
        with:
          path: code/build/allure-history
          key: ${{ runner.os }}-allure-history-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-allure-history-${{ github.ref_name }}-
            ${{ runner.os }}-allure-history-
      
      - name: Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: code/build/allure-report
          retention-days: 30
    
    # –ó–∞–≤–µ—Ä—à–∞–µ–º job –∫–∞–∫ –ø—Ä–æ–≤–∞–ª–µ–Ω–Ω—É—é, –µ—Å–ª–∏ —Ç–µ—Å—Ç—ã –Ω–µ –ø—Ä–æ—à–ª–∏
    outputs:
      tests_passed: ${{ steps.run-tests.outputs.tests_passed }}

  publish-report:
    if: always()
    needs: [build-and-test]
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download Allure HTML Report
        uses: actions/download-artifact@v4
        with:
          name: allure-html-report
          path: public
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  check-test-results:
    if: always()
    needs: [build-and-test]
    runs-on: ubuntu-latest
    steps:
      - name: Fail if tests failed
        if: needs.build-and-test.outputs.tests_passed == 'false'
        run: |
          echo "‚ùå Some tests failed in the build-and-test job"
          exit 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
