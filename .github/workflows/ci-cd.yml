name: Java CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '21'
  GRADLE_VERSION: '8.7'
  POSTGRES_IMAGE: 'postgres:15'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5434:5432
    
    permissions:
      contents: read
      actions: read
      packages: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Install Allure
        run: |
          echo "üîç Checking if Allure is already installed..."
          if allure --version > /dev/null 2>&1; then
            echo "‚úÖ Allure is already installed"
            allure --version
          else
            echo "üì• Installing Allure..."
            sudo apt-get update
            sudo apt-get install -y default-jre-headless
            wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure_2.27.0-1_all.deb
            sudo dpkg -i allure_2.27.0-1_all.deb || true
            sudo apt-get install -f -y
            echo "‚úÖ Allure installation completed"
            allure --version
          fi
      
      - name: Setup Report directories
        run: |
          mkdir -p code
          mkdir -p code/build
          mkdir -p code/build/allure-history
          mkdir -p code/build/allure-results
          mkdir -p code/build/allure-report
      
      - name: Restore Allure History
        uses: actions/cache@v4
        with:
          path: code/build/allure-history
          key: allure-history-${{ github.ref }}
          restore-keys: |
            allure-history-
      
      - name: Create Gradle Wrapper
        run: |
          echo "üîß Creating Gradle Wrapper..."
          cd code && gradle wrapper
          chmod +x gradlew
          echo "‚úÖ Gradle Wrapper creation completed"
      
      - name: üèóÔ∏è Build modules
        run: |
          echo "üöÄ Building and publishing shared modules to Maven Local..."
          if [ -f "code/gradlew" ]; then
            cd code && ./gradlew build -x test -x copyJarToK8s
          else
            echo "‚ùå Cannot build - gradlew not found"
            exit 1
          fi
      
      - name: üß™ Run All Tests
        run: |
          echo "üß™ Running all tests with testAll task..."
          if [ -f "code/gradlew" ]; then
            cd code && ./gradlew test -x generateAllureReport --continue
          else
            echo "‚ùå Cannot run tests - gradlew not found"
            exit 1
          fi
        continue-on-error: true
      
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            **/.gradle
            **/gradle
            **/build
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: üìä Collect Test Results
        if: always()
        run: |
          echo "üìä Collecting test results..."
          if [ -f "code/gradlew" ]; then
            cd code && ./gradlew collectAllureResults
          else
            echo "‚ùå Cannot generate reports - gradlew not found"
          fi

      - name: Generate Allure Report with History
        if: always()
        run: |
          echo "üìà Generating Allure report..."
          cd code
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –ø—Ä–µ–¥—ã–¥—É—â–∞—è –∏—Å—Ç–æ—Ä–∏—è
          if [ -d "build/allure-history" ] && [ -n "$(ls -A build/allure-history)" ]; then
            echo "üìö Previous history found, copying to results..."
            # –ö–æ–ø–∏—Ä—É–µ–º –∏—Å—Ç–æ—Ä–∏—é –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ–∫—É—â–µ–≥–æ –∑–∞–ø—É—Å–∫–∞
            cp -r build/allure-history/* build/allure-results/ || echo "No history to copy"
          else
            echo "üì≠ No previous history found"
          fi
          
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ—Ç—á–µ—Ç
          allure generate build/allure-results -o build/allure-report --clean
          
          # –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ç–æ—Ä–∏—é –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –∑–∞–ø—É—Å–∫–∞
          echo "üíæ Saving history for next run..."
          mkdir -p build/allure-history-new
          cp -r build/allure-report/history/* build/allure-history-new/ || echo "No history generated yet"
          
          # –û–±–Ω–æ–≤–ª—è–µ–º –ø–∞–ø–∫—É –∏—Å—Ç–æ—Ä–∏–∏
          rm -rf build/allure-history
          mv build/allure-history-new build/allure-history
      
      - name: Save Allure History
        uses: actions/cache@v4
        with:
          path: code/build/allure-history
          key: allure-history-${{ github.ref }}
      
      - name: Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: code/build/allure-report
          retention-days: 30

  publish-report:
    if: always()
    needs: [build-and-test]
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download Allure HTML Report
        uses: actions/download-artifact@v4
        with:
          name: allure-html-report
          path: public
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
