    - name: ğŸ’¾ Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/build/test-results/
          **/build/reports/
          **/allure-history/
        retention-days: 30
        
    - name: ğŸ“ˆ Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: |
          build/reports/allure-report/
          build/allure-results/
        retention-days: 30
        
    - name: ğŸ“‹ Upload Build Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: service-jars
        path: |
          service/*/build/libs/*.jar
