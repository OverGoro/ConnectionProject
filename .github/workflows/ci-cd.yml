name: Java CI/CD Pipeline

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]
env:
  JAVA_VERSION: '21'
  GRADLE_VERSION: '8.7'
  POSTGRES_IMAGE: 'postgres:15'
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5434:5432
    steps:
      - name: Allure Action
        # You may pin to the exact commit or the version.
        # uses: piotrek111/install-allure-for-linux@bd836fdc78f64714a2b07cabcadfd479070b0846
        uses: piotrek111/install-allure-for-linux@v1.0.0
          
      - name: Setup Java JDK
        uses: actions/setup-java@v5.0.0
        with:
          # The Java version to set up. Takes a whole or semver Java version. See examples of supported syntax in README file
          java-version: '21'
          distribution: 'adopt'          
    
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Create Gradle Wrapper
        run: |
          echo "🔧 Creating Gradle Wrapper..."
          cd code && gradle wrapper
          chmod +x gradlew
          echo "✅ Gradle Wrapper creation completed"        
          
      - name: 🏗️ Build modules
        run: |
          echo "🚀 Building and publishing shared modules to Maven Local..."
          if [ -f "code/gradlew" ]; then
            cd code && ./gradlew build -x test -x copyJarToK8s
          else
            echo "❌ Cannot build - gradlew not found"
            exit 1
          fi    
          
      - name: 🧪 Run All Tests
        run: |
          echo "🧪 Running all tests with testAll task..."
          if [ -f "code/gradlew" ]; then
            cd code && ./gradlew test --continue
          else
            echo "❌ Cannot run tests - gradlew not found"
            exit 1
          fi
          
        continue-on-error: true
      - name: Cache
        uses: actions/cache@v4.3.0
        with:
          # A list of files, directories, and wildcard patterns to cache and restore
          path: |
            **/.gradle
            **/gradle
            **/build
          # An explicit key for restoring and saving the cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle- 
          save-always: true
          continue-on-error: true
          
      - name: 📊 Generate Test Reports
        if: always()
        run: |
          echo "📊 Generating test reports..."
          if [ -f "code/gradlew" ]; then
            cd code && ./gradlew generateCombinedAllureReport
          else
            echo "❌ Cannot generate reports - gradlew not found"
          fi
          
      - name: 💾 Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/test-results/
            **/build/reports/
          retention-days: 30
          
          
      - name: 📈 Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: |
            **/build/reports/allure-report/
            **/build/allure-results/
          retention-days: 30


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
