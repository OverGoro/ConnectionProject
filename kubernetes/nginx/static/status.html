<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статус сервера - Connection Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #68d391 0%, #48bb78 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .status-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header p {
            color: #718096;
            font-size: 1.1rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #68d391;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #68d391;
            margin-bottom: 10px;
        }
        .stat-label {
            color: #4a5568;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .details {
            background: #f7fafc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .details h3 {
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .details pre {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            overflow-x: auto;
            font-family: "Courier New", monospace;
            color: #2d3748;
        }
        .navigation {
            text-align: center;
        }
        .nav-button {
            display: inline-block;
            padding: 12px 30px;
            background: #68d391;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        .nav-button:hover {
            background: #48bb78;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(72, 187, 120, 0.4);
        }
        .timestamp {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #48bb78;
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="header">
            <h1>Статус сервера <span class="status-badge">Online</span></h1>
            <p>Мониторинг производительности nginx в реальном времени</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <!-- Статистика будет обновлена JavaScript -->
        </div>
        
        <div class="details">
            <h3>Детальная статистика</h3>
            <pre id="statusDetails">Загрузка...</pre>
        </div>
        
        <div class="navigation">
            <a href="/" class="nav-button">Главная страница</a>
            <a href="/management" class="nav-button">Панель управления</a>
            <button onclick="refreshStats()" class="nav-button">Обновить</button>
        </div>
        
        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        function parseStatusText(text) {
            const lines = text.trim().split('\n');
            const data = {};
            
            lines.forEach(line => {
                if (line.includes('Active connections:')) {
                    data.activeConnections = line.match(/\d+/)[0];
                } else if (line.includes('server accepts handled requests')) {
                    const nextLine = lines[lines.indexOf(line) + 1];
                    const numbers = nextLine.match(/\d+/g);
                    if (numbers) {
                        data.accepts = numbers[0];
                        data.handled = numbers[1];
                        data.requests = numbers[2];
                    }
                } else if (line.includes('Reading:')) {
                    const matches = line.match(/Reading: (\d+).*Writing: (\d+).*Waiting: (\d+)/);
                    if (matches) {
                        data.reading = matches[1];
                        data.writing = matches[2];
                        data.waiting = matches[3];
                    }
                }
            });
            
            return data;
        }
        
        function updateStats() {
            fetch('/status')
                .then(response => response.text())
                .then(data => {
                    const statusData = parseStatusText(data);
                    document.getElementById('statusDetails').textContent = data;
                    
                    const statsGrid = document.getElementById('statsGrid');
                    statsGrid.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-value">${statusData.activeConnections || '0'}</div>
                            <div class="stat-label">Активные подключения</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${statusData.requests || '0'}</div>
                            <div class="stat-label">Всего запросов</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${statusData.reading || '0'}</div>
                            <div class="stat-label">Чтение</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${statusData.writing || '0'}</div>
                            <div class="stat-label">Запись</div>
                        </div>
                    `;
                    
                    document.getElementById('timestamp').textContent = 'Обновлено: ' + new Date().toLocaleString('ru-RU');
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('statusDetails').textContent = 'Ошибка загрузки статистики';
                });
        }
        
        function refreshStats() {
            updateStats();
        }
        
        // Обновляем статистику каждые 5 секунд
        updateStats();
        setInterval(updateStats, 5000);
    </script>
</body>
</html>
