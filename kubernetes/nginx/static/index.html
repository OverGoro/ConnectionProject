<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Project - Главная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8fdf9;
        }
        .header {
            background: linear-gradient(135deg, #68d391 0%, #48bb78 100%);
            color: white;
            padding: 3rem;
            border-radius: 15px;
            margin-bottom: 3rem;
            text-align: center;
        }
        .header h1 {
            font-size: 3rem;
            margin: 0;
        }
        .header p {
            font-size: 1.2rem;
            margin: 1rem 0 0 0;
            opacity: 0.9;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 3rem;
        }
        .gallery-item {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-item img {
            max-width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
        }
        .navigation {
            text-align: center;
            margin-top: 2rem;
        }
        .nav-button {
            display: inline-block;
            padding: 15px 30px;
            background: #68d391;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        .nav-button:hover {
            background: #48bb78;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Connection Project</h1>
        <p>Инновационная система управления устройствами и подключениями</p>
    </div>

    <div class="gallery">
        <div class="gallery-item">
            <img src="/static/documentation/img/ui/1.png" alt="Интерфейс системы - 1">
        </div>
        <div class="gallery-item">
            <img src="/static/documentation/img/ui/2.png" alt="Интерфейс системы - 2">
        </div>
        <div class="gallery-item">
            <img src="/static/documentation/img/ui/3.png" alt="Интерфейс системы - 3">
        </div>
        <div class="gallery-item">
            <img src="/static/documentation/img/ui/4.png" alt="Интерфейс системы - 4">
        </div>
    </div>

    <div class="navigation">
        <a href="/management" class="nav-button">Панель управления</a>
        <a href="/documentation" class="nav-button">Документация</a>
    </div>
</body>
</html>
