# Client DataSource Configuration for HikariCP
app.datasource.client.driver-class-name=org.postgresql.Driver
app.datasource.client.jdbc-url=jdbc:postgresql://postgres:5432/test_db
app.datasource.client.username=test_user
app.datasource.client.password=test_password
app.datasource.client.pool-name=clientDataSource
app.datasource.client.maximum-pool-size=5
app.datasource.client.minimum-idle=2
app.datasource.client.connection-timeout=30000
app.datasource.client.idle-timeout=60000
app.datasource.client.max-lifetime=1200000
app.datasource.client.connection-test-query=SELECT 1

# Refresh Token DataSource Configuration for HikariCP
app.datasource.refresh-token.driver-class-name=org.postgresql.Driver
app.datasource.refresh-token.jdbc-url=jdbc:postgresql://postgres:5432/test_db
app.datasource.refresh-token.username=test_user
app.datasource.refresh-token.password=test_password
app.datasource.refresh-token.pool-name=refreshTokenDataSource
app.datasource.refresh-token.maximum-pool-size=5
app.datasource.refresh-token.minimum-idle=2
app.datasource.refresh-token.connection-timeout=30000
app.datasource.refresh-token.idle-timeout=60000
app.datasource.refresh-token.max-lifetime=1200000
app.datasource.refresh-token.connection-test-query=SELECT 1

app.controller.mode=mvc

