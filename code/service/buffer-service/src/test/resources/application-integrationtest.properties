spring.application.name=auth-service-integration-test

server.port=0

spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.JdbcTemplateAutoConfiguration,\
  org.springframework.boot.autoconfigure.transaction.jta.JtaAutoConfiguration

# Atomikos
com.atomikos.icatch.log_base_name=atomikos-tm-${random.uuid}


# Swagger
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# JWT Configuration
app.jwt.access-token.expiration=900
app.jwt.refresh-token.expiration=259200
app.jwt.key=integration_test_jwt_key_256_bits_long_enough_12345

# Buffer DataSource XA Configuration
app.datasource.buffer.xa-data-source-class-name=org.postgresql.xa.PGXADataSource
app.datasource.buffer.xa-properties.url=jdbc:postgresql://localhost:5434/test_db
app.datasource.buffer.xa-properties.user=test_user
app.datasource.buffer.xa-properties.password=test_password
app.datasource.buffer.unique-resource-name=bufferXADataSource
app.datasource.buffer.pool-size=5


# Kafka Configuration - подключаемся к контейнеру
spring.kafka.bootstrap-servers=localhost:29093
spring.kafka.properties.spring.json.trusted.packages=*

logging.level.org.springframework.kafka=WARN
logging.level.org.apache.kafka=WARN
logging.level.org.apache.kafka.clients=WARN

# Consumer Configuration
spring.kafka.consumer.group-id=auth-service-integration-test
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=com.connection.*
spring.kafka.consumer.properties.spring.json.use.type.headers=true
spring.kafka.consumer.properties.spring.json.value.default.type=com.connection.common.events.Command
spring.kafka.consumer.properties.spring.json.remove.type.headers=false

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=true

# Kafka Topics
app.kafka.topics.auth-commands=auth.commands
app.kafka.topics.auth-responses=auth.responses
app.kafka.topics.auth-events=auth.events

# Test Configuration
spring.kafka.consumer.client-id=auth-service-integration-test-consumer
spring.kafka.producer.client-id=auth-service-integration-test-producer

# Connection and timeout settings for tests
spring.kafka.consumer.properties.request.timeout.ms=30000
spring.kafka.consumer.properties.session.timeout.ms=10000
spring.kafka.producer.properties.request.timeout.ms=30000