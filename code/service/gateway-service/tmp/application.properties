spring.application.name=gateway-service

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration


server.port=18086
# Swagger
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Gateway DataSource XA Configuration
app.datasource.gateway.xa-data-source-class-name=org.postgresql.xa.PGXADataSource
app.datasource.gateway.xa-properties.url=jdbc:postgresql://localhost:5433/test_db
app.datasource.gateway.xa-properties.user=test_user
app.datasource.gateway.xa-properties.password=test_password
app.datasource.gateway.unique-resource-name=gatewayXADataSource
app.datasource.gateway.pool-size=5


