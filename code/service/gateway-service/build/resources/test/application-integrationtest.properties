spring.application.name=service-integration-test

server.port=0

spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.JdbcTemplateAutoConfiguration,\
  org.springframework.boot.autoconfigure.transaction.jta.JtaAutoConfiguration

# Atomikos
com.atomikos.icatch.log_base_name=atomikos-tm-${random.uuid}



logging.level.org.springframework.web: DEBUG
logging.level.org.springframework.http: DEBUG
logging.level.org.springframework.security: DEBUG
logging.level.com.connection.gateway: DEBUG
logging.level.com.connection.service.auth: DEBUG
logging.level.com.service.device.auth: DEBUG
logging.level.com.connection.device: DEBUG
logging.level.com.service.buffer: DEBUG
logging.level.com.service.connectionscheme: DEBUG
logging.level.com.connection.message: DEBUG


# Swagger
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# JWT Configuration
app.jwt.access-token.expiration=900
app.jwt.refresh-token.expiration=259200
app.jwt.key=integration_test_jwt_key_256_bits_long_enough_12345


# Client DataSource XA Configuration
app.datasource.client.xa-data-source-class-name=org.postgresql.xa.PGXADataSource
app.datasource.client.xa-properties.url=jdbc:postgresql://localhost:5434/test_db
app.datasource.client.xa-properties.user=test_user
app.datasource.client.xa-properties.password=test_password
app.datasource.client.unique-resource-name=clientXADataSource
app.datasource.client.pool-size=5

