spring.application.name=device-auth-serviceh

server.port=18083
# Swagger
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# JWT Configuration
app.jwt.access-token.expiration=900
app.jwt.refresh-token.expiration=259200
app.jwt.key=my_super_secret_jwt_key_256_bits_long_enough_12345

# Client DataSource XA Configuration
app.datasource.device-token.xa-data-source-class-name=org.postgresql.xa.PGXADataSource
app.datasource.device-token.xa-properties.url=jdbc:postgresql://localhost:5433/test_db
app.datasource.device-token.xa-properties.user=test_user
app.datasource.device-token.xa-properties.password=test_password
app.datasource.device-token.unique-resource-name=clientXADataSource
app.datasource.device-token.pool-size=5

# Refresh Token DataSource XA Configuration
app.datasource.device-access-token.xa-data-source-class-name=org.postgresql.xa.PGXADataSource
app.datasource.device-access-token.xa-properties.url=jdbc:postgresql://localhost:5433/test_db
app.datasource.device-access-token.xa-properties.user=test_user
app.datasource.device-access-token.xa-properties.password=test_password
app.datasource.device-access-token.unique-resource-name=refreshTokenXADataSource
app.datasource.device-access-token.pool-size=5

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.properties.spring.json.trusted.packages=*

# Consumer Configuration
spring.kafka.consumer.group-id=device-auth-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=com.connection.*
spring.kafka.consumer.properties.spring.json.use.type.headers=true
spring.kafka.consumer.properties.spring.json.value.default.type=com.connection.common.events.Command
spring.kafka.consumer.properties.spring.json.remove.type.headers=false

# Producer Configuration (если еще нет)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=true

# Kafka Topics
app.kafka.topics.device-auth-commands=device.auth.commands
app.kafka.topics.device-auth-responses=device.auth.responses
app.kafka.topics.device-auth-events=device.auth.events

