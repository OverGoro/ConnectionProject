spring.application.name=buffer-json-data-service

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Swagger
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.show-actuator=true
springdoc.paths-to-match=/api/**

# Buffer JSON Data DataSource XA Configuration
app.datasource.buffer-json-data.xa-data-source-class-name=org.postgresql.xa.PGXADataSource
app.datasource.buffer-json-data.xa-properties.url=jdbc:postgresql://localhost:5436/buffer_json_data_db
app.datasource.buffer-json-data.xa-properties.user=buffer_json_data_user
app.datasource.buffer-json-data.xa-properties.password=buffer_json_data_password
app.datasource.buffer-json-data.unique-resource-name=bufferJsonDataXADataSource
app.datasource.buffer-json-data.pool-size=5
app.datasource.buffer-json-data.max-pool-size=10
app.datasource.buffer-json-data.min-pool-size=2
app.datasource.buffer-json-data.borrow-connection-timeout=300
app.datasource.buffer-json-data.max-idle-time=60
app.datasource.buffer-json-data.max-lifetime=120
app.datasource.buffer-json-data.test-query=SELECT 1
app.datasource.buffer-json-data.maintenance-interval=60

# Auth Service Configuration
auth.service.url=http://auth-service:8080/api/auth-service

# Buffer Service Configuration
buffer.service.url=http://buffer-service:8080/api/buffer-service